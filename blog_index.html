---
layout: default
title:  Code Breaker
---

<div class="container-fluid">
  <div class="row">

    <div class="blog-content col-lg-6 center center-text">
      <ul class="posts">
        {% for post in site.posts %}
          <li><span>{{ post.date | date: "%b %-d %Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>

  </div>
</div>
